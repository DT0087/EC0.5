<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>商品一覧</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/items.css') }}">
</head>

<body>

  <div class="app-container">
    <header>
      <div class="logo">この世とあの世をつなぐ</div>
    </header>

    <nav id="navMenu">
      <a href="/">ホーム</a>
      <a href="/cart">カート</a>
    </nav>

    <div class="welcome-message">
      <h2>{{ session.get('username') }} さん、ようこそ！</h2>
      <button class="logout-btn"><a href="{{ url_for('logout') }}">ログアウト</a></button>
    </div>

    <div class="search-bar">
      <form action="{{ url_for('items_list') }}" method="get">
        <input type="text" name="q" placeholder="商品を検索" value="{{ keyword }}">
      </form>
    </div>


    <h2>商品一覧</h2>

    {% if keyword %}
    <p>検索ワード：「{{ keyword }}」</p>
    {% endif %}

    {% if items|length == 0 %}
    <p>該当する商品はありません。</p>
    {% endif %}

    {% for item in items %}
    <div class="item-card">
      <img src="{{ url_for('static', filename=item.image_url) }}" width="100">
      <p>{{ item.name }}</p>
      <p>¥{{ item.price }}</p>
      <a href="{{ url_for('add_to_cart', item_id=item.id) }}">カートに追加</a>
    </div>
    {% endfor %}


    <footer>
      © 2025 Test
    </footer>
  </div>

</body>

</html>
