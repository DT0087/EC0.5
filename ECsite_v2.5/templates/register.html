<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">この世とあの世をつなぐ</div>
    </header>

    <nav id="navMenu">
      <a href="/">ホーム</a>
      <a href="{{ url_for('login', filename='login.html') }}">ログイン</a>
    </nav>
    
    
    <div class="form-container">
      <h2>新規会員登録</h2>
      <form method="POST">
        
        <!-- ユーザー名 -->
        <div class="input-group">
        <label>ユーザー名:</label>
        <input type="text" name="username" required></div>

        <!-- メールアドレス -->
        <div class="input-group">
        <label>メールアドレス:</label>
        <input type="email" name="email" required></div> 

        <!-- メールアドレス確認 -->
        <div class="input-group">
        <label>メールアドレス（確認）:</label>
        <input type="email" name="email_confirm" required></div>

        <!-- パスワード -->
        <div class="input-group">
        <label>パスワード:</label>
        <input type="password" name="password" required></div>

        <!-- パスワード確認 -->
        <div class="input-group">
        <label>パスワード（確認）:</label>
        <input type="password" name="password_confirm" required></div>

        <button type="submit" class="submit-btn">登録</button>
      </form>
      <p><a href="{{ url_for('login') }}">ログイン画面に戻る</a></p>

    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color: {{ 'red' if category == 'danger' else 'green' }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %} -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
    </div>
    <footer>
            © 2025 この世とあの世をつなぐ
      </footer>
  </div>
  <script>
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.querySelector(".app-container").classList.toggle("open");
    });
  </script>
        
</div>
        
</body>
</html>
