<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">この世とあの世をつなぐ</div>
      <nav class="top-nav">
        <a href="/">ホーム</a>
        <a href="{{ url_for('login', filename='login.html') }}">ログイン</a>
        <a href="{{ url_for('register', filename='register.html') }}">新規会員登録</a>
        <a href="">カート</a>
      </nav>
    </header>
  
    <div class="form-container">
      <h2>アカウントログイン</h2>
      <form method="POST">
        <div class="input-group">
          <label for="email">メールアドレス</label>
          <input type="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">パスワード</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn" onclick="login()">ログイン</button>
        <a href="/register"><button type="button" class="submit-btn">新規登録</button></a>
      </form>
    
      <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
        <p>ログイン中...</p>
      </div>
    
      <div class="fixed-accounts">
        <div class="account-list">
          <div class="account-item">
            <strong>管理者アカウント</strong><br>
            ユーザー名: test@gmail.com<br>
            パスワード: 12345
          </div>
        </div>
      </div>
    </div>
  
    

    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color: {{ 'red' if category == 'danger' else 'green' }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %} -->
    <footer>
      © 2025 この世とあの世をつなぐ
    </footer>
  </div>

</body>
</html>
