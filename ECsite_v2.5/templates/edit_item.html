<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/items.css') }}">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">この世とあの世をつなぐ</div>
        </header>

        <nav>
            <a href="/">ホーム</a>
            <a href="/items">商品一覧</a>
            <a href="/dependencies">依頼一覧</a>
            <a href="/mypage">マイページ</a>
            <a href="/cart">カート</a>
        </nav>

        <div class="welcome-message">
            <h2>商品編集</h2>
        </div>
        <div class="items-grid">
            <form method="POST">
                <label>商品名：</label><br>
                <input type="text" name="item_name" value="{{ item.item_name }}" required><br><br>

                <label>価格：</label><br>
                <input type="number" name="base_price" value="{{ item.base_price }}" required><br><br>

                <label>説明：</label><br>
                <textarea name="description">{{ item.description }}</textarea><br><br>

                <button type="submit">更新</button>
            </form>
        </div>
        <br>
        <a href="/admin/items">← 商品管理へ戻る</a>
        <footer>
            © 2025 Test App
        </footer>

    </div>
</body>

</html>
